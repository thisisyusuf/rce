<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - jQuery  TypeForm Clone</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UpForm</title><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body class="bg">
<!-- partial:index.partial.html -->
<div class="intro">

  <div class="header">

  </div>
  <div class="text">
    <h1>This is the intro</h1>
    <p>Some lorem ipsum</p>
  </div>
</div>
<div class="upform">


  <form>

    <div class="upform-header"></div>

    <div class="upform-main">

      <div class="input-block">
        <div class="label">What is your name?</div>
        <div class="input-control">
          <input type="text" class="required" autocomplete="off">
        </div>
      </div>

      <div class="input-block">
        <div class="label">What is your Phone Number?</div>
        <div class="input-control">
          <input type="text" class="required" autocomplete="off">
        </div>
      </div>

      <div class="input-block">
        <div class="label">What is your Email Address?</div>
        <div class="input-control">
          <input type="text" class="required" autocomplete="off">
        </div>
      </div>

      <div class="input-block">
        <div class="label">Event Type?</div>
        <div class="input-control">
          <input id="toggle-on-q1" class="toggle toggle-left" name="q1" value="yes" type="radio">
          <label for="toggle-on-q1" class="btn"><span>A</span>Public</label>
          <input id="toggle-off-q1" class="toggle toggle-right" name="q1" value="no" type="radio">
          <label for="toggle-off-q1" class="btn"><span>B</span> Private</label>
        </div>
        </div>
      </div>

      <div class="input-block">
        <div class="label">Please select the DJ Setup you would like. </div>
        <div class="input-control">
          <input id="toggle-on-q2" class="toggle toggle-left" name="q2" value="yes" type="radio">
          <label for="toggle-on-q2" class="btn"><span>A</span> Standard Setup</label>
          <input id="toggle-off-q2" class="toggle toggle-right" name="q2" value="no" type="radio">
          <label for="toggle-off-q2" class="btn"><span>B</span> Elegant Setup+$10</label>
        </div>
      </div>

      <div class="input-block">
        <div class="label">Please give your best guess of the size of the area/room.</div>
        <div class="input-control">
          <input id="toggle-on-q3" class="toggle toggle-left" name="q3" value="yes" type="radio">
          <label for="toggle-on-q3" class="btn"><span>A</span>Small</label>
          <input id="toggle-off-q3" class="toggle toggle-right" name="q3" value="no" type="radio">
          <label for="toggle-off-q3" class="btn"><span>B</span> Medium</label>
          <input id="toggle-off-q3" class="toggle toggle-right" name="q3" value="no" type="radio">
          <label for="toggle-off-q3" class="btn"><span>B</span> Large</label>
        </div>
      </div>

      <div class="input-block">
        <div class="label">Q3. Would you like to get started NOW?</div>
        <div class="input-control">
          <input id="toggle-on-q4" class="toggle toggle-left" name="q4" value="yes" type="radio">
          <label for="toggle-on-q4" class="btn"><span>A</span> Yes</label>
          <input id="toggle-off-q4" class="toggle toggle-right" name="q4" value="no" type="radio">
          <label for="toggle-off-q4" class="btn"><span>B</span> No</label>
        </div>
      </div>

    </div>

    <div class="upform-footer">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>

  </form>


</div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js'></script><script  src="./script.js"></script>

</body>
</html>
